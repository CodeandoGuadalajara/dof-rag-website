backend:
  name: github
  branch: main  
  repo: Jorge5452/Blog-Dof-Rag  
  auth_type: implicit 

# Configuración de la interfaz de usuario
locale: 'es'
media_folder: "public/images/posts"  # Donde se guardarán las imágenes subidas
public_folder: "/dof-rag-website/images/posts"  # URL pública para las imágenes
display_url: https://codeandoguadalajara.github.io/dof-rag-website # URL donde se despliega el sitio

# Opciones para la colección de publicaciones
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}/{{month}}/{{slug}}"
    nested:
      depth: 3
      summary: "{{title}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha de publicación", name: "date", widget: "datetime" }
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Etiquetas", name: "tags", widget: "list", default: [] }
      - { label: "Destacado", name: "featured", widget: "boolean", default: false }
      - { label: "Imagen", name: "image", widget: "image", required: false }
      - { label: "Contenido", name: "body", widget: "markdown" }